                    DisplayFields: =["Value"]
                    DisplayMode: =Parent.DisplayMode
                    Items: =Choices([@'HACT Config'].CurrentYear)
                    PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                    PressedFill: =RGBA(202, 202, 202, 1)
