                DataField: ="CurrentYear"
                Default: =ThisItem.'Current Year'
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@'HACT Config'],DataSourceInfo.DisplayName,"CurrentYear")
